<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoy Yoy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .product {
            display: flex;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        .product:last-child {
            margin-bottom: 0;
        }
        .product:hover {
            transform: translateY(-5px);
        }
        .product img {
            max-width: 150px;
            border-radius: 5px;
            margin-right: 20px;
        }
        .product-info {
            flex: 1;
        }
        .product h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .product p {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }
        .product .price {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Yoy Yoy</h1>
    <div class="container">
        <div class="product">
            <img src="C:\Users\me\Desktop\New folder\1.jpg" alt="Product 1">
            <div class="product-info">
                <h2>Product 1</h2>
                <p>Description of Product 1. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <p class="price">$19.99</p>
            </div>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <div class="product-info">
                <h2>Product 2</h2>
                <p>Description of Product 2. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.</p>
                <p class="price">$24.99</p>
            </div>
        </div>
        <!-- Add more products here -->
    </div>
</body>
</html>
